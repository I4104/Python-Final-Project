{% extends "layouts/layouts.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Add Product</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Thêm một sản phẩm mới</h6>
        </div>
        <form class="card-body" id="add">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Tên sản phẩm:</label>
                    <input class="form-control" type="text" name="name" placeholder="Tên sản phẩm" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Loại sản phẩm:</label>
                    <select class="form-control" name="type" required>
                        <option value="">Chọn một loại...</option>
                        {%for item in category %}
                        <option value="{{ item[1] }}">{{ item[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Số lượng:</label>
                    <input class="form-control" type="number" name="amount" placeholder="Số lượng hiện có" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Giá sản phẩm:</label>
                    <input class="form-control" type="number" name="price" placeholder="Giá sản phẩm" required>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-success w-100">Thêm mới</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock  %}

{% block scripts %}
<script type="text/javascript">
    $("#add").on("submit", (e) => {
        e.preventDefault();
        $.ajax({
            url: "/curd/add/product",
            type: "POST",
            data: $("#add").serialize(),
            success: (data) => {
                alert(data);
            }
        });   
    });
</script>
{% endblock  %}
