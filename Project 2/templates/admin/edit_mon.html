{% extends "admin/layouts.html" %}

{% block content %}
<div class="main-panel">
	<div class="content">
		<div class="container-fluid">
			<h4 class="page-title">Quản lý các món ăn</h4>
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Chỉnh sửa món ăn</h4>
						</div>
						<div class="card-body">
							<form action="/admin/edit/mon_an/{{ row[0] }}" method="POST">
								<div class="form-group">
									<label>Tên món</label>
									<input type="text" name="name" class="form-control" value="{{ row[1] }}" required>
								</div>
								<div class="form-group">
									<label>Giá món</label>
									<input type="number" name="price" class="form-control" value="{{ row[2] }}" required>
								</div>
								<div class="form-group">
									<label>Trạng thái</label>
									<select class="form-control" name="trangthai" required>
										<option value="1">Còn hàng</option>
										<option value="0">Hết món</option>
									</select>
								</div>
								<button class="btn btn-success" type="submit">Lưu lại</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
