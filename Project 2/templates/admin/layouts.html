<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Website Manager</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
		<link rel="stylesheet" href="{{ url_for('static',filename='admin/css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='admin/css/ready.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='admin/css/demo.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="wrapper">
			<div class="main-header">
				<div class="logo-header">
					<a href="/" class="logo">
						Quản lý
					</a>
					<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
				</div>
				<nav class="navbar navbar-header navbar-expand-lg">
					<div class="container-fluid">
						<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
							
							<li class="nav-item dropdown">
								<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false"> <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="user-img" width="36" class="img-circle"><span >ADMIN</span></span> </a>
								<ul class="dropdown-menu dropdown-user">
									<li>
										<div class="user-box">
											<div class="u-img"><img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="user"></div>
	    										<div class="u-text">
	    											<h4>ADMIN</h4>
												</div>
											</div>
										</li>
										<a class="dropdown-item" href=""><i class="fa fa-power-off"></i> Logout</a>
									</ul>
									<!-- /.dropdown-user -->
								</li>
							</ul>
						</div>
					</nav>
				</div>
				<div class="sidebar">
					<div class="scrollbar-inner sidebar-wrapper">
						<ul class="nav">
							<li class="nav-item">
								<a href="/admin">
									<i class="far fa-clipboard"></i>
									<p>Bàn ăn</p>
								</a>
							</li>
							<li class="nav-item">
								<a href="/admin/mon_an">
									<i class="fa fa-users"></i>
									<p>Món ăn</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
				{% block content %}
				{% endblock %}
		        </div>
			</div>
		</div>
		<script src="{{ url_for('static',filename='admin/js/core/jquery.3.2.1.min.js') }}"></script>
		<script src="{{ url_for('static',filename='admin/js/core/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static',filename='admin/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js') }}"></script>
		<script src="{{ url_for('static',filename='admin/js/core/popper.min.js') }}"></script>
		<script src="{{ url_for('static',filename='admin/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js') }}"></script>
		<script src="{{ url_for('static',filename='admin/js/ready.min.js') }}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</body>
				
</html>
