{% extends "admin/layouts.html" %}

{% block content %}
<div class="main-panel">
	<div class="content">
		<div class="container-fluid">
			<h4 class="page-title">Quản lý các bàn ăn</h4>
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Danh sách món ăn của "bàn {{ ban_id }}"</h4>
						</div>
						<div class="card-body">
							<div class="row">
	                        	{% if orders|length > 0: %}
				                    {%for items in orders %}
				                    <div class="col-md-3">
				                    	<div class="col-md-12 mb-3" style="padding: 20px; border: solid 1px gray; border-radius: 20px;">
				                    		{{ items }}
				                    	</div>
				                    </div>
				                    {% endfor %}
				                {% else %}
				                	<div class="col-md-12">
				                    	<h5>Không có món nào!</h5>
				                    </div>
				                {% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
