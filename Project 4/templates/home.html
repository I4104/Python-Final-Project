    <!DOCTYPE html>
    <html>
    <head>
        <title>Home</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    </head>
    <body>
      <div class="w3-top">

            <a href="#home" class="w3-bar-item w3-button">
            <b>
              <a class="navbar-brand" class="navbar-brand mt-2 mt-lg-0" href="/nhansu">
                <img
                  src="https://cdn-icons-png.flaticon.com/256/1077/1077114.png"

                  alt="Logo home"

                /> 
                </a>
              </b> Home</a>
            <div class="w3-right w3-hide-small">
                <a href="/nhansu" class="w3-bar-item w3-button">Quản Lý Nhân Viên</a>
                <a href="/thuctap" class="w3-bar-item w3-button">Quản Lý thực tập</a>
                <a href="/" class="w3-bar-item w3-button">Đăng xuất</a>
            </div>
          </div>
      </div>
      {% block cont %} {% endblock %}

    </html>
