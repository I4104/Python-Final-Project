<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
</head>
<body>
        <style>
          body{
            margin: 0;
            text-align: center;
          }
          .container{
            width: 960px;
            margin: 0% auto;
            position: relative;
            
            
          }
          .box-center{
            width: 1000px;
            padding:50px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 25%);
          }
        </style>
        <div id="wrapper">
          <div class="container">
            <div class="box-parent">
              <div class="box-center">
                <main class="form-signin w-50 m-auto">
                  <form method="POST" action="/sign_up">       
                          <h1 >Đăng kí</h1>
                          <p>Vui lòng điền thông tin</p>
                        <div class="form-floating">
                          <input name="tendangnhap" type="text" class="form-control" id="floatingInput" placeholder="Enter tendangnhap" > <br>
                          <label for="floatingInput">Tên đăng nhập</label>
                        </div>
                        <div class="form-floating">
                          <input name="gmail" type="gmail" class="form-control" id="floatingPassword" class="form-control" id="floatingInput" placeholder="Enter Gmail"> <br>
                          <label for="email">Email</label>
                        </div>
                          <div class="form-floating">
                          <input name="matkhau" type="matkhau" class="form-control" id="floatingPassword" class="form-control" id="floatingInput" placeholder="Enter matkhau"> <br>
                          <label for="matkhau">Mật khẩu</label>
                        </div>
                        <div class="clearfix">
                            <button class="w-100 btn btn-lg btn-primary" type="submit" class="signupbtn">Đăng kí</button>
                            <p>Nếu đã có tài khoản, <a href="/">Đăng nhập</a></p>
                          </div>
                      </form>
                </main>
              </div>
            </div>
          </div>
        </div>
    
       
</body>

</html>
