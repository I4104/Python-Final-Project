{% extends "admin/main.html" %}

{% block content %}
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                Sửa thông tin đặt bàn
                            </div>
                            <div class="card-body">
                                <form class="row" method="POST" action="">
                                    <div class="col-md-6 form-group">
                                        <label>Tên khách hàng</label>
                                        <input type="text" name="name" class="form-control" value="{{ booking[1] }}" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" class="form-control" value="{{ booking[2] }}" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Số điện thoại</label>
                                        <input type="text" name="phone" class="form-control" value="{{ booking[3] }}" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Loại bàn</label>
                                        <select name="type" class="form-control" required>
                                            <option selected disabled>Choose</option>
                                            <option value="small">Small(2 persons)</option>
                                            <option value="medium">Small(4 persons)</option>
                                            <option value="large">large(6 persons)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Số lượng</label>
                                        <input type="" name="amount" class="form-control" value="{{ booking[5] }}" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Vị trí</label>
                                        <select name="placement" class="form-control" required>
                                            <option selected disabled>Choose</option>
                                            <option value="outdoor">Outdoor</option>
                                            <option value="indoor">Indoor</option>
                                            <option value="rooftop">rooftop</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Ngày</label>
                                        <input type="" name="" class="form-control" value="{{ booking[7] }}" disabled>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Thời gian</label>
                                        <input type="" name="" class="form-control" value="{{ booking[8] }}" disabled>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <label>Ghi chú</label>
                                        <textarea class="form-control" readonly>{{ booking[9] }}</textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn btn-success">Lưu lại</button>                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
