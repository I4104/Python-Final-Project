{% extends "admin/main.html" %}

{% block content %}
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="user-data m-b-30">
                            <h3 class="title-3 m-b-30">
                                <i class="zmdi zmdi-account-calendar"></i>Quản lý khác hàng
                            </h3>
                            <div class="table-responsive table-data" style="margin: 10px;">
                                <table class="table text-center">
                                    <thead>
                                        <th>ID</th>
                                        <th>Tên khách hàng</th>
                                        <th>Email khách hàng</th>
                                        <th>Số điện thoại</th>
                                    </thead>
                                    <tbody>
                                        {% if customer|length > 0: %}
                                            {% for row in customer %}
                                            <tr>
                                                <td>{{ row[0] }}</td>
                                                <td>{{ row[1] }}</td>
                                                <td>{{ row[2] }}</td>
                                                <td>{{ row[3] }}</td>
                                            </tr>
                                            {% endfor %}
                                        {% else %}
                                            <tr>
                                                <td class="text-center" colspan="4">
                                                    Không có dữ liệu...   
                                                </td>
                                            </tr>
                                        {% endif %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
